name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Create Directory Structure
        run: |
          mkdir -p public
          mkdir -p public/assets/styles
          mkdir -p public/assets/icons
          mkdir -p src/lib
          mkdir -p src/core
          mkdir -p src/services
          mkdir -p src/hooks
          mkdir -p src/components/common
          mkdir -p src/components/layout
          mkdir -p src/components/auth
          mkdir -p src/components/social
          mkdir -p src/components/profile
          mkdir -p src/components/matchmaking
          mkdir -p src/modules/matchmaking/components
          mkdir -p src/modules/profiles/components
          mkdir -p src/modules/social/components
          mkdir -p src/modules/games/components
          mkdir -p src/pages
          
          # Copy existing legacy.html if it exists
          if [ -f "legacy.html" ]; then
            cp legacy.html public/legacy.html
          else
            echo "Creating legacy placeholder..."
            cp index.html public/legacy.html
          fi
          
