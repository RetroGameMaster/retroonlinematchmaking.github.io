<div class="auth-module">
    <style>
        .auth-module {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #00ffff;
        }
        
        .auth-tab {
            flex: 1;
            padding: 15px;
            background: rgba(0, 255, 255, 0.1);
            border: none;
            border-bottom: 3px solid transparent;
            color: #00ffff;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        .auth-tab.active {
            background: rgba(0, 255, 255, 0.3);
            border-bottom-color: #ff33cc;
        }
        
        .auth-form {
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .auth-input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            color: white;
            border-radius: 6px;
            font-family: 'Orbitron', sans-serif;
        }
        
        .auth-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(180deg, #00d7ff, #00a8bf);
            border: none;
            color: #000;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            font-family: 'Orbitron', sans-serif;
        }
        
        .auth-btn.secondary {
            background: linear-gradient(180deg, #ff33cc, #cc0099);
            color: white;
        }
        
        .message {
            padding: 15px;
            border-radius: 6px;
            margin: 15px 0;
            text-align: center;
            display: none;
        }
        
        .message.success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            color: #00ff00;
            display: block;
        }
        
        .message.error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff3333;
            color: #ff3333;
            display: block;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 30px;
            color: #a8dfe8;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logged-in-view {
            text-align: center;
            padding: 40px;
        }
        
        .user-info {
            background: rgba(0, 30, 60, 0.7);
            border: 1px solid #00ffff;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
        }
    </style>
    
    <div class="auth-header">
        <h1 style="color: #ff33cc; font-size: 2.5rem;">üîê Authentication</h1>
        <p style="color: #a8dfe8;">Login or create an account to submit games and access features</p>
    </div>
    
    <!-- Logged In View -->
    <div id="loggedInView" class="logged-in-view" style="display: none;">
        <div class="user-info">
            <h2 style="color: #00ff00;">‚úÖ Already Logged In</h2>
            <p style="font-size: 1.2rem; margin: 20px 0;" id="userEmailDisplay"></p>
            <p style="color: #a8dfe8;">You can now submit games and access all features.</p>
        </div>
        
        <button class="auth-btn secondary" id="logoutButton">üö™ Logout</button>
        
        <div class="auth-footer">
            <p>Return to <a href="javascript:void(0)" onclick="window.rom.loadModule('home')" style="color: #ff33cc;">Home</a> or <a href="javascript:void(0)" onclick="window.rom.loadModule('games')" style="color: #ff33cc;">Games</a></p>
        </div>
    </div>
    
    <!-- Auth Forms (shown when not logged in) -->
    <div id="authForms">
        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="login">Login</button>
            <button class="auth-tab" data-tab="register">Register</button>
        </div>
        
        <!-- Login Form -->
        <div id="loginForm" class="auth-form active">
            <div id="loginMessage" class="message"></div>
            
            <input type="email" class="auth-input" id="loginEmail" placeholder="Email" required>
            <input type="password" class="auth-input" id="loginPassword" placeholder="Password" required>
            
            <button class="auth-btn" id="loginButton">Login</button>
            
            <div class="auth-footer">
                <p>Forgot password? <a href="javascript:void(0)" id="resetPasswordLink" style="color: #ff33cc;">Reset here</a></p>
            </div>
        </div>
        
        <!-- Register Form -->
        <div id="registerForm" class="auth-form">
            <div id="registerMessage" class="message"></div>
            
            <input type="text" class="auth-input" id="registerUsername" placeholder="Username" required>
            <input type="email" class="auth-input" id="registerEmail" placeholder="Email" required>
            <input type="password" class="auth-input" id="registerPassword" placeholder="Password (min 6 characters)" required>
            
            <button class="auth-btn secondary" id="registerButton">Create Account</button>
            
            <div class="auth-footer">
                <p>By registering, you agree to our terms of service.</p>
            </div>
        </div>
    </div>
</div>
