<div class="max-w-6xl mx-auto">
    <!-- Admin Header -->
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-cyan-400 mb-2">ğŸ› ï¸ Admin Panel</h1>
        <p class="text-gray-300">Manage game submissions and admin users</p>
    </div>
    
    <!-- Admin Management Section -->
    <div class="bg-gray-800 p-6 rounded-lg mb-8 border border-purple-500">
        <h2 class="text-xl font-bold text-purple-300 mb-4">ğŸ‘‘ Admin Management</h2>
        
        <!-- Add Admin Form -->
        <div class="mb-6">
            <h3 class="text-lg font-bold text-white mb-3">Add New Admin</h3>
            <form id="add-admin-form" class="flex space-x-2">
                <input type="email" id="admin-email" 
                       class="flex-1 p-3 bg-gray-700 border border-gray-600 rounded text-white"
                       placeholder="Enter user email address" required>
                <button type="submit" 
                        class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-3 rounded font-semibold">
                    Add Admin
                </button>
            </form>
        </div>
        
        <!-- Admin List -->
        <div>
            <h3 class="text-lg font-bold text-white mb-3">Current Admins</h3>
            <div id="admin-list">
                <!-- Admin list will be loaded here -->
            </div>
        </div>
    </div>
    
    <!-- Game Submissions Section -->
    <div class="bg-gray-800 p-6 rounded-lg border border-cyan-500">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-bold text-cyan-300">ğŸ® Pending Game Submissions</h2>
            <button onclick="loadPendingSubmissions()" 
                    class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded">
                ğŸ”„ Refresh
            </button>
        </div>
        
        <div id="pending-submissions">
            <!-- Submissions will be loaded here -->
        </div>
    </div>
    
    <!-- Quick Stats -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
        <div class="bg-gray-800 p-6 rounded-lg text-center border border-green-500">
            <div class="text-3xl font-bold text-green-400 mb-2" id="total-approved">0</div>
            <div class="text-gray-300">Games Approved</div>
        </div>
        <div class="bg-gray-800 p-6 rounded-lg text-center border border-yellow-500">
            <div class="text-3xl font-bold text-yellow-400 mb-2" id="total-pending">0</div>
            <div class="text-gray-300">Pending Reviews</div>
        </div>
        <div class="bg-gray-800 p-6 rounded-lg text-center border border-red-500">
            <div class="text-3xl font-bold text-red-400 mb-2" id="total-rejected">0</div>
            <div class="text-gray-300">Games Rejected</div>
        </div>
    </div>
</div>

<script>
    // Load stats on page load
    async function loadStats() {
        try {
            // Get counts from Supabase
            const [approved, pending, rejected] = await Promise.all([
                supabase.from('games').select('*', { count: 'exact', head: true }),
                supabase.from('game_submissions').select('*', { count: 'exact', head: true }).eq('status', 'pending'),
                supabase.from('game_submissions').select('*', { count: 'exact', head: true }).eq('status', 'rejected')
            ]);
            
            document.getElementById('total-approved').textContent = approved.count || 0;
            document.getElementById('total-pending').textContent = pending.count || 0;
            document.getElementById('total-rejected').textContent = rejected.count || 0;
        } catch (error) {
            console.error('Error loading stats:', error);
        }
    }
    
    // Load stats when admin module loads
    setTimeout(loadStats, 1000);
</script>
