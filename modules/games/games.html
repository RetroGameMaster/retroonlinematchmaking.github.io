<div class="max-w-6xl mx-auto">
    <!-- Page Header -->
    <div class="mb-8 text-center">
        <h1 class="text-4xl font-bold text-cyan-400 mb-2">ðŸŽ® Game Library</h1>
        <p class="text-gray-300">Browse retro games and submit your own for the community</p>
    </div>
    
    <!-- Game Submission Form -->
    <div class="bg-gray-800 p-8 rounded-lg border border-cyan-500 mb-8">
        <h2 class="text-2xl font-bold text-cyan-300 mb-6">Submit a New Game</h2>
        
        <form id="game-form" class="space-y-6">
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-300 mb-2">
                        Game Title <span class="text-red-500">*</span>
                    </label>
                    <input type="text" name="title" 
                           class="w-full p-3 bg-gray-700 border border-gray-600 rounded text-white focus:border-cyan-500 focus:outline-none"
                           placeholder="e.g., SOCOM II: U.S. Navy SEALs"
                           required>
                </div>
                
                <div>
                    <label class="block text-gray-300 mb-2">
                        Console <span class="text-red-500">*</span>
                    </label>
                    <select name="console" 
                            class="w-full p-3 bg-gray-700 border border-gray-600 rounded text-white focus:border-cyan-500 focus:outline-none"
                            required>
                        <option value="">Select a console</option>
                        <option value="Arcade">Arcade</option>
                        <option value="AES">Neo Geo AES</option>
                        <option value="Neo Geo CD">Neo Geo CD</option>
                        <option value="SG-1000">Sega SG-1000</option>
                        <option value="Sega Mark III">Sega Mark III</option>
                        <option value="Genesis/Megadrive">Sega Genesis/MD</option>
                        <option value="Sega CD">Sega CD</option>
                        <option value="Sega 32X">Sega32x</option>
                        <option value="Gamegear">Sega Gamegear</option>
                        <option value="Saturn">Sega Saturn</option>
                        <option value="Dreamcast">Sega Dreamcast</option>
                        <option value="PSVita">PlayStation Vita</option>
                        <option value="PSP">Playstation Portable</option>
                        <option value="PS2">PlayStation 2</option>
                        <option value="PS3">PlayStation 3</option>
                        <option value="PS1">PlayStation 1</option>
                        <option value="XBOX">Xbox</option>
                        <option value="XBOX 360">Xbox 360</option>
                        <option value="NES">Nintendo Entertainment System</option>
                        <option value="Gameboy">Nintendo Gameboy</option>
                        <option value="SNES">Super Nintendo Entertainment System</option>
                        <option value="VB">Nintendo Virtual Boy</option>
                        <option value="Gameboy Color">Gameboy Color</option>
                        <option value="N64">Nintendo 64</option>
                        <option value="GBA">Gameboy Advance</option>
                        <option value="GameCube">GameCube</option>
                        <option value="NDS">Nintendo DS</option>
                        <option value="3DS">Ninterndo 3DS</option>
                        <option value="Wii">Wii</option>
                        <option value="Wii U">Wii U</option>
                        <option value="Nintendo Switch">Switch</option>
                        <option value="PC">PC</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>
            
            <div class="grid md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-gray-300 mb-2">
                        Release Year <span class="text-red-500">*</span>
                    </label>
                    <input type="number" name="year" min="1980" max="2024"
                           class="w-full p-3 bg-gray-700 border border-gray-600 rounded text-white focus:border-cyan-500 focus:outline-none"
                           placeholder="e.g., 2003"
                           required>
                </div>
                
                <div>
                    <label class="block text-gray-300 mb-2">
                        Game File (Optional)
                    </label>
                    <input type="file" name="game_file" 
                           class="w-full p-3 bg-gray-700 border border-gray-600 rounded text-white file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-cyan-600 file:text-white hover:file:bg-cyan-700"
                           accept=".iso,.bin,.rom,.zip,.7z">
                    <p class="text-gray-400 text-xs mt-1">Supported: ISO, BIN, ROM, ZIP, 7Z (Max 100MB)</p>
                </div>
            </div>
            
            <div>
                <label class="block text-gray-300 mb-2">
                    Description <span class="text-red-500">*</span>
                </label>
                <textarea name="description" rows="4"
                          class="w-full p-3 bg-gray-700 border border-gray-600 rounded text-white focus:border-cyan-500 focus:outline-none"
                          placeholder="Describe the game, multiplayer features, and why it should be added..."
                          required></textarea>
            </div>
            
            <div>
                <label class="block text-gray-300 mb-2">
                    Additional Notes (Optional)
                </label>
                <textarea name="notes" rows="2"
                          class="w-full p-3 bg-gray-700 border border-gray-600 rounded text-white focus:border-cyan-500 focus:outline-none"
                          placeholder="Any special instructions or notes for admins..."></textarea>
            </div>
            
            <div class="flex items-center">
                <input type="checkbox" id="agree-tos" class="mr-2" required>
                <label for="agree-tos" class="text-gray-300">
                    I agree to the <a href="#" class="text-cyan-400 hover:text-cyan-300">Terms of Service</a> and confirm I own or have rights to share this game.
                </label>
            </div>
            
            <button type="submit" 
                    class="w-full py-3 bg-cyan-600 hover:bg-cyan-700 text-white font-bold rounded-lg transition text-lg">
                Submit Game for Review
            </button>
            
            <p class="text-gray-400 text-sm text-center">
                All submissions are reviewed by admins before being added to the library.
            </p>
        </form>
    </div>
    
    <!-- Game Library -->
    <div class="bg-gray-800 p-8 rounded-lg border border-purple-500">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold text-purple-300">ðŸ“š Game Library</h2>
            <div class="flex space-x-2">
                <input type="text" id="game-search" 
                       class="p-2 bg-gray-700 border border-gray-600 rounded text-white"
                       placeholder="Search games...">
                <select id="console-filter" 
                        class="p-2 bg-gray-700 border border-gray-600 rounded text-white">
                    <option value="">All Consoles</option>
                    <option value="PS2">PS2</option>
                    <option value="PS3">PS3</option>
                    <option value="PS1">PS1</option>
                    <option value="XBOX">Xbox</option>
                    <option value="PC">PC</option>
                </select>
            </div>
        </div>
        
        <div id="games-list">
            <!-- Games will be loaded here -->
            <div class="text-center py-12">
                <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-cyan-500"></div>
                <p class="text-gray-400 mt-4">Loading game library...</p>
            </div>
        </div>
    </div>
</div>

<style>
    /* Custom styles for the games page */
    input[type="file"]::file-selector-button {
        background-color: #0891b2;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    
    input[type="file"]::file-selector-button:hover {
        background-color: #0e7490;
    }
    
    #game-search:focus, #console-filter:focus {
        border-color: #a855f7;
        outline: none;
    }
</style>
