            <p class="text-gray-400 mt-2">Loading your activity...</p>

    </div>
    
    <!-- Edit Profile Modal (Hidden by default) -->
    <div id="edit-profile-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
        <div class="bg-gray-800 rounded-lg max-w-md w-full border border-cyan-500">
            <div class="p-6">
                <h3 class="text-xl font-bold text-white mb-4">Edit Profile</h3>
                
                <form id="profile-edit-form" class="space-y-4">
                    <div>
                        <label class="block text-gray-300 mb-2">Display Name</label>
                        <input type="text" id="edit-username" 
                               class="w-full p-3 bg-gray-700 border border-gray-600 rounded text-white">
                    </div>
                    
                    <div>
                        <label class="block text-gray-300 mb-2">Bio</label>
                        <textarea id="edit-bio" rows="3" 
                                  class="w-full p-3 bg-gray-700 border border-gray-600 rounded text-white"
                                  placeholder="Tell us about yourself..."></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-gray-300 mb-2">Favorite Console</label>
                        <select id="edit-favorite-console" 
                                class="w-full p-3 bg-gray-700 border border-gray-600 rounded text-white">
                            <option value="">Select a console</option>
                            <option value="PS2">PlayStation 2</option>
                            <option value="PS3">PlayStation 3</option>
                            <option value="XBOX">Xbox</option>
                            <option value="GC">GameCube</option>
                            <option value="PC">PC</option>
                        </select>
                    </div>
                    
                    <div class="flex space-x-3 pt-4">
                        <button type="submit" 
                                class="flex-1 bg-cyan-600 hover:bg-cyan-700 text-white px-4 py-3 rounded font-semibold">
                            Save Changes
                        </button>
                        <button type="button" onclick="closeEditModal()" 
                                class="px-6 py-3 bg-gray-700 hover:bg-gray-600 text-white rounded">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<style>
    .profile-tab {
        transition: all 0.3s;
    }
    
    .profile-tab:hover {
        color: #06b6d4;
    }
    
    .profile-tab.active {
        color: #06b6d4;
    }
</style>

<script>
    // Tab switching
    document.querySelectorAll('.profile-tab').forEach(tab => {
        tab.addEventListener('click', function() {
            document.querySelectorAll('.profile-tab').forEach(t => {
                t.classList.remove('active');
                t.classList.remove('text-cyan-300');
                t.classList.add('text-gray-400');
                t.classList.remove('border-b-2');
                t.classList.remove('border-cyan-500');
            });
            
            this.classList.add('active');
            this.classList.add('text-cyan-300');
            this.classList.remove('text-gray-400');
            this.classList.add('border-b-2');
            this.classList.add('border-cyan-500');
            
            // Here you would load different content based on the tab
            // For now, we'll just show a message
            const activityFeed = document.getElementById('activity-feed');
            if (activityFeed) {
                activityFeed.innerHTML = `
                    <div class="text-center py-8">
                        <p class="text-gray-400">${this.textContent} content coming soon!</p>
                    </div>
                `;
            }
        });
    });
    
    // Edit modal functions
    window.closeEditModal = function() {
        document.getElementById('edit-profile-modal').classList.add('hidden');
    };
    
    window.openEditModal = function() {
        document.getElementById('edit-profile-modal').classList.remove('hidden');
    };
    
    // Setup edit button
    document.getElementById('edit-profile-btn')?.addEventListener('click', openEditModal);
    
    // Handle profile form submission
    document.getElementById('profile-edit-form')?.addEventListener('submit', async function(e) {
        e.preventDefault();

        closeEditModal();
    });
</script>
