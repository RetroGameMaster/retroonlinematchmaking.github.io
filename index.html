<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROM - RetroOnlineMatchmaking</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Load Supabase BEFORE app.js -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Orbitron', sans-serif;
            background: #0a0a0a;
            color: #00ffff;
            min-height: 100vh;
        }
        
        #rom-app {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .loading {
            text-align: center;
            padding: 100px;
            font-size: 1.5rem;
            color: #ffff00;
        }
    </style>
</head>
<body>
    <div id="rom-app">
        <div class="loading">
            üöÄ Loading ROM...
        </div>
    </div>
    
    <!-- Load main app -->
    <script type="module" src="app.js"></script>
    <script>
// NUCLEAR OPTION: Force login
console.log('üî• NUCLEAR: Adding emergency login');

// Create a floating debug button
const debugBtn = document.createElement('button');
debugBtn.innerHTML = 'üö® DEBUG LOGIN';
debugBtn.style.cssText = `
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 9999;
    background: red;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
`;

debugBtn.onclick = async function() {
    console.log('üî• NUCLEAR: Debug login clicked');
    
    // Try to get rom instance
    const rom = window.rom;
    if (!rom || !rom.supabase) {
        alert('ROM not loaded yet');
        return;
    }
    
    // Try to login
    const email = prompt('Enter email:') || 'test@test.com';
    const password = prompt('Enter password:') || 'password123';
    
    try {
        const { data, error } = await rom.supabase.auth.signInWithPassword({
            email,
            password
        });
        
        if (error) throw error;
        
        alert('‚úÖ Login successful! User: ' + data.user.email);
        rom.currentUser = data.user;
        rom.renderApp(); // Refresh UI
        
    } catch (error) {
        console.error('Login error:', error);
        alert('‚ùå Login failed: ' + error.message);
        
        // Try to create account instead
        if (confirm('Login failed. Try to create account?')) {
            try {
                const { data, error } = await rom.supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: { username: email.split('@')[0] }
                    }
                });
                
                if (error) throw error;
                
                alert('‚úÖ Account created! Check email.');
                
            } catch (signupError) {
                alert('‚ùå Signup failed: ' + signupError.message);
            }
        }
    }
};

document.body.appendChild(debugBtn);

// Also add direct access to admin
const adminBtn = document.createElement('button');
adminBtn.innerHTML = 'üõ†Ô∏è ADMIN';
adminBtn.style.cssText = `
    position: fixed;
    top: 50px;
    right: 10px;
    z-index: 9999;
    background: purple;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
`;

adminBtn.onclick = function() {
    if (window.rom) {
        window.rom.loadModule('admin');
    } else {
        alert('ROM not loaded');
    }
};

document.body.appendChild(adminBtn);
</script>
</body>
</html>
