<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROM - RetroOnlineMatchmaking</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Supabase -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Orbitron', sans-serif;
            background: #0a0a0a;
            color: #00ffff;
            min-height: 100vh;
        }
        
        .retro-border {
            border: 2px solid #00ffff;
            box-shadow: 0 0 10px #00ffff;
        }
        
        .retro-pink {
            color: #ff33cc;
        }
        
        .glow {
            text-shadow: 0 0 10px currentColor;
        }
    </style>
</head>
<body class="bg-gray-900">
    <!-- Navigation -->
    <nav class="bg-gray-800 p-4 border-b-2 border-cyan-500">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-6">
                <a href="#/home" class="text-2xl font-bold text-cyan-400 glow">üéÆ ROM</a>
                <a href="#/home" class="hover:text-cyan-300">Home</a>
                <a href="#/games" class="hover:text-cyan-300">Games</a>
                <a href="#/chat" class="hover:text-cyan-300">Chat</a>
                <a href="#/profile" class="hover:text-cyan-300">Profile</a>
                <a href="#/admin" id="admin-link" class="hover:text-cyan-300 hidden">Admin</a>
            </div>
            <div id="auth-buttons">
                <!-- Auth buttons will be loaded here -->
                Loading auth...
            </div>
        </div>
    </nav>

    <!-- Main App Content -->
    <main id="app-content" class="container mx-auto p-4">
        <!-- Content will be loaded here -->
        <div class="text-center p-8">
            <h1 class="text-3xl font-bold mb-4 text-cyan-400">üöÄ Loading ROM...</h1>
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-cyan-500"></div>
        </div>
    </main>

    <!-- Load main app -->
    <script type="module" src="app.js"></script>
    
    <script>
// NUCLEAR OPTION: Force login
console.log('üî• NUCLEAR: Adding emergency login');

// Create a floating debug button
const debugBtn = document.createElement('button');
debugBtn.innerHTML = 'üö® DEBUG LOGIN';
debugBtn.style.cssText = `
    position: fixed;
    top: 10px;
    right: 10px;
    z-index: 9999;
    background: red;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
`;

debugBtn.onclick = async function() {
    console.log('üî• NUCLEAR: Debug login clicked');
    
    // Import supabase dynamically
    const module = await import('./lib/supabase.js');
    const supabase = module.supabase;
    
    // Try to login
    const email = prompt('Enter email:') || 'test@test.com';
    const password = prompt('Enter password:') || 'password123';
    
    try {
        const { data, error } = await supabase.auth.signInWithPassword({
            email,
            password
        });
        
        if (error) throw error;
        
        alert('‚úÖ Login successful! User: ' + data.user.email);
        window.location.reload();
        
    } catch (error) {
        console.error('Login error:', error);
        alert('‚ùå Login failed: ' + error.message);
        
        // Try to create account instead
        if (confirm('Login failed. Try to create account?')) {
            try {
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: { username: email.split('@')[0] }
                    }
                });
                
                if (error) throw error;
                
                alert('‚úÖ Account created! Check email to confirm.');
                
            } catch (signupError) {
                alert('‚ùå Signup failed: ' + signupError.message);
            }
        }
    }
};

document.body.appendChild(debugBtn);

// Also add direct access to admin
const adminBtn = document.createElement('button');
adminBtn.innerHTML = 'üõ†Ô∏è ADMIN';
adminBtn.style.cssText = `
    position: fixed;
    top: 50px;
    right: 10px;
    z-index: 9999;
    background: purple;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
`;

adminBtn.onclick = async function() {
    // Import supabase dynamically
    const module = await import('./lib/supabase.js');
    const supabase = module.supabase;
    
    // Check if user is admin
    const { data: { user } } = await supabase.auth.getUser();
    
    if (!user) {
        alert('Please login first');
        return;
    }
    
    // Check admin status
    const { data: adminData } = await supabase
        .from('admins')
        .select('*')
        .eq('user_id', user.id)
        .single();
    
    if (!adminData) {
        alert('Admin access required');
        return;
    }
    
    window.location.hash = '#/admin';
};

document.body.appendChild(adminBtn);
</script>
</body>
</html>
