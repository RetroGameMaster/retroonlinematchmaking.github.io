<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROM - RetroOnlineMatchmaking</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            background: #0a0a0a;
            color: #00ffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
        }
        
        .app {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 30, 60, 0.8);
            border: 2px solid #00ffff;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        
        h2 {
            color: #ff33cc;
            margin-bottom: 30px;
        }
        
        .modules {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        
        .module-btn {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .module-btn:hover {
            background: rgba(0, 255, 255, 0.3);
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2);
        }
        
        .status {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
        
        footer {
            margin-top: 40px;
            color: #a8dfe8;
        }
        
        .loading {
            font-size: 1.5rem;
            margin: 40px 0;
            color: #ffff00;
        }
    </style>
</head>
<body>
    <div class="app">
        <h1>üéÆ ROM</h1>
        <h2>RetroOnlineMatchmaking v2.0</h2>
        
        <div class="loading" id="status">Initializing ROM Application...</div>
        
        <div class="modules" id="modules" style="display: none;">
            <button class="module-btn" onclick="loadModule('dashboard')">üè† Dashboard</button>
            <button class="module-btn" onclick="loadModule('games')">üéÆ Games</button>
            <button class="module-btn" onclick="loadModule('auth')">üîê Login</button>
            <button class="module-btn" onclick="loadModule('chat')">üí¨ Chat</button>
            <button class="module-btn" onclick="loadModule('profile')">üë§ Profile</button>
        </div>
        
        <div class="status">
            <div class="status-item">
                <div class="dot"></div>
                <span>Supabase: Connected</span>
            </div>
            <div class="status-item">
                <div class="dot" style="background: #00ffff;"></div>
                <span>Modules: Ready</span>
            </div>
            <div class="status-item">
                <div class="dot" style="background: #ff33cc;"></div>
                <span>Users Online: <span id="onlineCount">0</span></span>
            </div>
        </div>
        
        <footer>
            <p>¬© 2025 ROM - Modular Architecture</p>
            <p><a href="/legacy.html" style="color: #ff33cc;">View Legacy Version</a></p>
        </footer>
    </div>

    <script>
        // Initialize
        async function init() {
            console.log('üöÄ Starting ROM...');
            
            // Show modules after delay
            setTimeout(() => {
                document.getElementById('status').style.display = 'none';
                document.getElementById('modules').style.display = 'grid';
            }, 1500);
            
            // Initialize Supabase
            window.supabase = supabase.createClient(
                'https://lapyxhothazalssrbimb.supabase.co',
                'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxhcHl4aG90aGF6YWxzc3JiaW1iIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEzNjg0NDUsImV4cCI6MjA3Njk0NDQ0NX0.isfh75lAbJotctu6dkd_aAYK-2YNyYM4o-jqKFB5tVA'
            );
            
            // Check auth
            const { data: { user } } = await window.supabase.auth.getUser();
            if (user) {
                document.querySelector('[onclick="loadModule(\'auth\')"]').textContent = 'üö™ Logout';
            }
            
            // Update online count
            setInterval(() => {
                document.getElementById('onlineCount').textContent = 
                    Math.floor(20 + Math.random() * 50);
            }, 5000);
        }
        
        // Module loader
        function loadModule(module) {
            document.getElementById('status').style.display = 'block';
            document.getElementById('status').textContent = `Loading ${module}...`;
            document.getElementById('modules').style.display = 'none';
            
            setTimeout(() => {
                alert(`Module "${module}" would load here.\n\nIn the full app, this would load the ${module} interface.`);
                document.getElementById('status').style.display = 'none';
                document.getElementById('modules').style.display = 'grid';
            }, 1000);
        }
        
        // Start app
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
