<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RetroOnlineMatchmaking</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
/* Basic Reset */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: black;
  color: #0f0;
  font-family: 'Press Start 2P', monospace;
  overflow-x: hidden;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-start;
  min-height: 100vh;
  padding: 2rem;
  position: relative;
  cursor: crosshair;
}

/* Grid Background */
.grid {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(#0f0 1px, transparent 1px),
              linear-gradient(90deg, #0f0 1px, transparent 1px);
  background-size: 50px 50px;
  animation: moveGrid 10s linear infinite;
  z-index: 0;
}
@keyframes moveGrid {
  0% { background-position: 0 0, 0 0; }
  100% { background-position: 0 500px, 500px 0; }
}

/* CRT Overlay */
body::after {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  background: repeating-linear-gradient(
    rgba(0,0,0,0.05) 0 1px,
    transparent 1px 2px
  );
  z-index: 9999;
}
body::before {
  content: "";
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  pointer-events: none;
  background: radial-gradient(circle, rgba(0,0,0,0) 70%, rgba(0,0,0,0.5) 100%);
  z-index: 9998;
}

/* Neon Flicker Header */
@keyframes flicker {
  0%,19%,21%,23%,25%,54%,56%,100% { opacity: 1; }
  20%,22%,24%,55% { opacity: 0.5; }
}
@keyframes glitch {
  0% { transform: translate(0px, 0px); }
  20% { transform: translate(-2px, 2px); }
  40% { transform: translate(2px, -2px); }
  60% { transform: translate(-1px, 1px); }
  80% { transform: translate(1px, -1px); }
  100% { transform: translate(0px, 0px); }
}
h1 {
  font-size: 2rem;
  text-align: center;
  margin-bottom: 2rem;
  color: #0f0;
  text-shadow: 0 0 5px #0f0, 0 0 10px #0f0, 0 0 20px #0f0;
  animation: flicker 2s infinite;
}
h1:hover {
  animation: flicker 2s infinite, glitch 0.3s infinite;
}

/* Buttons */
.button-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 1rem;
  margin-top: 2rem;
  z-index: 10;
  position: relative;
}
.btn {
  background: #0f0;
  color: black;
  border: 2px solid #0f0;
  padding: 12px 24px;
  font-family: 'Press Start 2P', monospace;
  font-size: 14px;
  cursor: pointer;
  position: relative;
  overflow: hidden;
  transition: all 0.3s;
}
.btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0;
}
.btn::after {
  content: "";
  position: absolute;
  top: -100%;
  left: 0;
  width: 100%;
  height: 200%;
  background: repeating-linear-gradient(
    to bottom,
    rgba(255,255,255,0.1) 0 2px,
    transparent 2px 4px
  );
  transform: translateY(0);
  transition: transform 0.5s;
}
.btn:hover::after {
  transform: translateY(50%);
}
.btn::before {
  content: '';
  position: absolute;
  top: 0; left: -100%;
  width: 100%; height: 100%;
  background: linear-gradient(to right, rgba(255,255,255,0.2), rgba(255,255,255,0));
  transform: skewX(-20deg);
}
.btn:hover::before {
  animation: sweep 1s linear infinite;
}
@keyframes sweep {
  0% { left: -100%; }
  100% { left: 100%; }
}

/* Floating Pixel Sparks */
.pixel {
  position: fixed;
  width: 2px;
  height: 2px;
  background: #0f0;
  opacity: 0.5;
  animation: floatUp 3s linear infinite;
}
@keyframes floatUp {
  0% { transform: translateY(100vh) translateX(0); }
  100% { transform: translateY(-10vh) translateX(20px); }
}

/* Mouse Neon Trail */
.trail {
  position: fixed;
  width: 6px;
  height: 6px;
  border-radius: 50%;
  pointer-events: none;
  z-index: 10000;
  background: radial-gradient(circle, #0f0, transparent);
  mix-blend-mode: screen;
  opacity: 0.7;
  transition: transform 0.05s linear, opacity 0.3s linear;
}
</style>
</head>
<body>

<div class="grid"></div>

<h1>RetroOnlineMatchmaking</h1>

<div class="button-container">
  <button class="btn">Join Server</button>
  <button class="btn">View Games</button>
  <button class="btn">Guides</button>
  <button class="btn">Leaderboard</button>
</div>

<script>
// Floating Pixel Sparks
const numPixels = 50;
for(let i = 0; i < numPixels; i++) {
  const pixel = document.createElement('div');
  pixel.classList.add('pixel');
  pixel.style.left = Math.random() * window.innerWidth + 'px';
  pixel.style.animationDuration = (Math.random() * 2 + 1) + 's';
  pixel.style.opacity = Math.random() * 0.5 + 0.2;
  document.body.appendChild(pixel);
}

// Mouse Neon Trail
const trailCount = 15;
const trails = [];
for(let i=0; i<trailCount; i++){
  const t = document.createElement('div');
  t.classList.add('trail');
  document.body.appendChild(t);
  trails.push({el: t, x: 0, y:0});
}
document.addEventListener('mousemove', e => {
  trails.forEach((t, idx) => {
    const delay = idx * 2;
    t.x += (e.clientX - t.x) * 0.2;
    t.y += (e.clientY - t.y) * 0.2;
    t.el.style.transform = `translate(${t.x}px, ${t.y}px)`;
    t.el.style.opacity = 0.7 - idx*0.04;
  });
});

// Button Hover Particle Burst
document.querySelectorAll('.btn').forEach(btn => {
  btn.addEventListener('mouseenter', e => {
    for(let i=0;i<20;i++){
      const p = document.createElement('div');
      p.classList.add('trail');
      p.style.width = '4px';
      p.style.height = '4px';
      p.style.left = e.clientX + 'px';
      p.style.top = e.clientY + 'px';
      p.style.opacity = 1;
      p.style.transition = 'transform 0.5s linear, opacity 0.5s linear';
      document.body.appendChild(p);
      const angle = Math.random() * 2 * Math.PI;
      const dist = Math.random() * 50 + 20;
      setTimeout(()=>{
        p.style.transform = `translate(${Math.cos(angle)*dist}px, ${Math.sin(angle)*dist}px)`;
        p.style.opacity = 0;
      },0);
      setTimeout(()=>p.remove(),500);
    }
  });
});
</script>

</body>
</html>
