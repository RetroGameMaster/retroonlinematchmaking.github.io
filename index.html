<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RetroOnlineMatchmaking</title>
<style>
/* --- Base Styling --- */
body, html {
  margin:0; padding:0; font-family:"Orbitron", Arial, sans-serif;
  background:#000; color:#fff; overflow-x:hidden; cursor:none;
}

/* --- Splash Screen --- */
#splash {
  position:fixed; top:0; left:0; width:100%; height:100%;
  background:#000; display:flex; flex-direction:column; justify-content:center; align-items:center;
  z-index:2000; padding:1rem; box-sizing:border-box;
}
#splash .boot-messages {
  font-family:monospace; color:#0ff; font-size:1.2rem; line-height:1.4rem;
  text-align:left; max-width:90%; margin-bottom:2rem;
}
#splash .progress-container {
  width:80%; height:25px; background:rgba(0,255,255,0.1); border:2px solid #0ff; border-radius:10px;
  overflow:hidden;
}
#splash .progress-bar {
  height:100%; width:0%; background:#0ff; box-shadow:0 0 10px #0ff66; transition:width 0.2s;
}

/* --- Main Content --- */
#mainContent { display:none; padding:0; text-align:center; position:relative; z-index:10; }

header {
  padding:2rem 1rem; background:rgba(0,0,0,0.6); border-bottom:2px solid #0ff44;
}
header h1 { font-size:2.3rem; color:#0ff; text-shadow:0 0 10px #0ff66; }
header p { font-size:1.1rem; color:#ccc; text-shadow:0 0 5px #0ff33; }

/* Buttons */
.button {
  display:inline-block; margin:0.6rem; padding:1rem 2rem; background:#0ff; color:#111;
  border-radius:10px; text-decoration:none; font-weight:bold; position:relative; overflow:hidden;
  box-shadow:0 0 10px #0ff55; transition:0.3s; cursor:pointer;
}
.button::before {
  content:""; position:absolute; top:0; left:-100%; width:100%; height:100%;
  background:repeating-linear-gradient(to bottom, rgba(255,255,255,0.05) 0, rgba(255,255,255,0.05) 2px, rgba(0,0,0,0.05) 2px, rgba(0,0,0,0.05) 4px);
  transition:left 0.3s ease-in-out;
}
.button:hover::before { left:0; }
.button:hover { background:#00b5cc; box-shadow:0 0 25px #0ff; transform:scale(1.05); }

/* Submit New Method Section */
#submitMethodSection {
  margin:3rem auto; padding:2rem; max-width:600px;
  background:rgba(0,255,255,0.05); border:2px solid #0ff; border-radius:15px;
  box-shadow:0 0 20px #0ff33;
}
#submitMethodSection h2 {
  font-size:1.8rem; color:#0ff; margin-bottom:1rem; text-shadow:0 0 10px #0ff66;
}
#submitMethodSection p {
  color:#ccc; font-size:1rem; margin-bottom:1.5rem;
}

/* Collapsible Sections */
.collapsible {
  background: rgba(0,0,0,0.6);
  color:#0ff;
  cursor:pointer;
  padding: 1rem;
  width: 90%;
  max-width:700px;
  border: 2px solid #0ff;
  margin: 1rem auto;
  text-align:left;
  font-weight:bold;
  border-radius:10px;
  position:relative;
  transition:0.3s;
}
.collapsible:hover { background: rgba(0,255,255,0.1); }
.collapsible::after {
  content: '\25B6';
  font-size:1rem;
  position:absolute; right:20px; top:50%;
  transform:translateY(-50%);
  transition:0.3s;
}
.collapsible.active::after { transform:translateY(-50%) rotate(90deg); }
.content {
  max-height:0;
  overflow:hidden;
  transition:max-height 0.3s ease-out;
}

/* Cards */
.card {
  background: rgba(0,0,0,0.6); border:2px solid #0ff; border-radius:12px;
  margin:0.5rem auto; padding:1rem; text-align:left;
  box-shadow:0 0 15px #0ff33;
}
.card h3 { color:#0ff; margin-bottom:0.3rem; }
.card p { color:#ccc; font-size:0.95rem; }
.card a { color:#0ff; text-decoration:underline; }

/* Footer */
footer {
  padding:1.5rem; font-size:0.9rem; background:rgba(0,0,0,0.4); color:#aaa; margin-top:2rem;
}

/* Mouse Cursor */
#customCursor {
  position:absolute; width:32px; height:32px; pointer-events:none; z-index:9999;
  transform:translate(-50%,-50%);
}

/* Canvas Background */
canvas { position:fixed; top:0; left:0; width:100%; height:100%; z-index:0; }

/* Mobile */
@media(max-width:768px){
  header h1{font-size:1.8rem;}
  .button{padding:0.8rem 1.2rem;font-size:0.95rem;}
  #customCursor{width:24px; height:24px;}
  #splash .boot-messages{font-size:1rem;}
  #submitMethodSection h2{font-size:1.4rem;}
}
</style>
</head>
<body>

<!-- Splash -->
<div id="splash">
  <div class="boot-messages" id="bootMessages"></div>
  <div class="progress-container">
    <div class="progress-bar" id="progressBar"></div>
  </div>
</div>

<!-- Background Canvas -->
<canvas id="retroBG"></canvas>

<!-- Main Content -->
<div id="mainContent">
  <header>
    <h1>RetroOnlineMatchmaking</h1>
    <p>Play Classic Games Online Again</p>
  </header>

  <div class="links">
    <a href="https://discord.com/invite/jcRqpmMZdZ" class="button" target="_blank">Join Discord</a>
    <a href="https://youtube.com/@retroonlinematchmaking?si=JASKyZdqxTyAenLb" class="button" target="_blank">Watch on YouTube</a>
    <a href="https://retroonlinematchmaking.flarum.cloud/" class="button" target="_blank">Visit the Forum</a>
  </div>

  <a class="button" id="musicToggle">â–¶ Play Retro Music</a>

  <!-- Submit New Method Section -->
  <div id="submitMethodSection">
    <h2>Have a new connection method? Submit it here!</h2>
    <p>Help expand the RetroOnlineMatchmaking network by submitting your own connection methods.</p>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLScm5TrARTAVqajDcivjW5kiGGD5nYQYjI6Wph6U3E3P5-sXLg/viewform" target="_blank" class="button">Submit New Method</a>
  </div>

  <!-- Collapsibles / Cards here as before -->
</div>

<!-- Custom Cursor -->
<img id="customCursor" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExaWZnOXpucnlxdXB5cDNteHJ0ZjJtOGZvOXl1cGoxbms2YTV0Njc4MSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/LrR1cXPmuyYUUMS1W5/giphy.gif">

<script>
// Splash boot messages + progress
window.addEventListener("load", () => {
  const splash = document.getElementById("splash");
  const mainContent = document.getElementById("mainContent");
  const messagesEl = document.getElementById("bootMessages");
  const progressBar = document.getElementById("progressBar");

  const bootMessages = [
    "Initializing RetroOnlineMatchmaking v1...",
    "Checking arcade server status...",
    "Loading connection methods...",
    "Scanning PS2/PSP/Vita/PC modules...",
    "Establishing secure links...",
    "Preparing chiptune audio...",
    "Finalizing interface...",
    "Ready to launch!"
  ];

  let progress = 0;
  let msgIndex = 0;

  function nextStep(){
    if(msgIndex < bootMessages.length){
      messagesEl.innerHTML += bootMessages[msgIndex] + "<br>";
      msgIndex++;
      progress = (msgIndex / bootMessages.length) * 100;
      progressBar.style.width = progress + "%";
      setTimeout(nextStep, 600);
    } else {
      setTimeout(()=>{
        splash.style.display = "none";
        mainContent.style.display = "block";
        initCursorAndCanvas();
      }, 400);
    }
  }

  nextStep();
});

// Cursor + canvas (same as before)
function initCursorAndCanvas(){
  const cursor = document.getElementById("customCursor");
  const trail = [];
  const maxTrail = 12;

  document.addEventListener("mousemove", e=>{
    const scrollX = window.scrollX || window.pageXOffset;
    const scrollY = window.scrollY || window.pageYOffset;
    cursor.style.left = (e.clientX + scrollX) + "px";
    cursor.style.top = (e.clientY + scrollY) + "px";
    trail.push({x:e.clientX + scrollX, y:e.clientY + scrollY});
    if(trail.length>maxTrail) trail.shift();
  });

  const canvas = document.getElementById("retroBG");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const starLayers = [
    { count: 60, speed: 0.2, size: 2, stars: [] },
    { count: 40, speed: 0.5, size: 1.5, stars: [] },
    { count: 20, speed: 1.0, size: 1, stars: [] }
  ];
  starLayers.forEach(layer => {
    for(let i=0;i<layer.count;i++){
      layer.stars.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        size: layer.size,
        color: `rgba(0,255,255,${Math.random()*0.8+0.2})`
      });
    }
  });

  const gridSpacing = 80;
  let gridOffset = 0;

  const particles = [];
  for(let i=0;i<40;i++){
    particles.push({
      x: Math.random()*canvas.width,
      y: Math.random()*canvas.height,
      vx: (Math.random()-0.5)*0.2,
      vy: (Math.random()-0.5)*0.2,
      size: Math.random()*2+1,
      alpha: Math.random()*0.5+0.3
    });
  }

  const shootingStars = [];
  function spawnShootingStar(){
    shootingStars.push({
      x: Math.random()*canvas.width,
      y: 0,
      vx: Math.random()*2+1,
      vy: Math.random()*2+1,
      length: Math.random()*80+50,
      alpha: 1
    });
  }
  setInterval(spawnShootingStar, 2500);

  function animate(){
    ctx.clearRect(0,0,canvas.width,canvas.height);

    starLayers.forEach(layer=>{
      layer.stars.forEach(star=>{
        star.y += layer.speed;
        if(star.y>canvas.height) star.y=0;
        ctx.fillStyle = star.color;
        ctx.fillRect(star.x, star.y, star.size, star.size);
      });
    });

    ctx.strokeStyle="rgba(0,255,255,0.1)";
    ctx.lineWidth=1;
    for(let x=0;x<canvas.width;x+=gridSpacing){
      ctx.beginPath(); ctx.moveTo(x,0); ctx.lineTo(x,canvas.height); ctx.stroke();
    }
    for(let y=0;y<canvas.height;y+=gridSpacing){
      ctx.beginPath(); ctx.moveTo(0,y+gridOffset); ctx.lineTo(canvas.width,y+gridOffset); ctx.stroke();
    }
    gridOffset+=0.3;
    if(gridOffset>gridSpacing) gridOffset=0;

    particles.forEach(p=>{
      p.x+=p.vx; p.y+=p.vy;
      if(p.x>canvas.width)p.x=0;if(p.x<0)p.x=canvas.width;
      if(p.y>canvas.height)p.y=0;if(p.y<0)p.y=canvas.height;
      ctx.fillStyle=`rgba(0,255,255,${p.alpha})`;
      ctx.beginPath(); ctx.arc(p.x,p.y,p.size,0,Math.PI*2); ctx.fill();
    });

    shootingStars.forEach((s,i)=>{
      s.x+=s.vx; s.y+=s.vy; s.alpha-=0.01;
      ctx.strokeStyle=`rgba(0,255,255,${s.alpha})`;
      ctx.beginPath();
      ctx.moveTo(s.x,s.y);
      ctx.lineTo(s.x-s.length,s.y-s.length);
      ctx.stroke();
      if(s.alpha<=0) shootingStars.splice(i,1);
    });

    for(let i=0;i<trail.length;i++){
      ctx.fillStyle=`rgba(0,255,255,${i/maxTrail})`;
      ctx.beginPath();
      ctx.arc(trail[i].x,trail[i].y,2,0,Math.PI*2); ctx.fill();
    }

    requestAnimationFrame(animate);
  }

  window.addEventListener("resize",()=>{
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  animate();
}
</script>
</body>
</html>
